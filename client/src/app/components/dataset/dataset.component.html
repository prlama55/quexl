<div class="container-fluid">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>

            <th>Data Format</th>
            <th>Data String</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dataset of datasets; let i">
            <td>{{dataset.dataFormat}}</td>
            <td>{{dataset.dataString}}</td>
        </tr>
        </tbody>
    </table>
</div>
