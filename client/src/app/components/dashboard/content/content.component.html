<div id="dashboard-content" class="container dashboard-container">
    <div class="row">
        <div class="col-12" *ngIf="service">
            <span class="text-title"> Selected Service Details</span><span
                class="seller-details"> Seller Email : {{service.seller.email}}</span>
            <form [formGroup]="launchServiceFrom" (submit)="launchService(service)" method="post">
                <div class="form-group row">
                    <div class="col-md-4">
                        <span for="serviceTitle" class="font-weight-bold">Service Title</span>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control col-8" readonly value="{{service.title}}"
                               id="serviceTitle" name="serviceTitle">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <span for="serviceDescription" class="font-weight-bold">Service Description</span>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control col-8" readonly value="{{service.description}}"
                               id="serviceDescription" name="serviceDescription">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <span for="servicePrice" class="font-weight-bold">Service Price</span>
                    </div>
                    <div class="col-md-8">
                        <input type="number" class="form-control col-8" readonly value="{{service.price}}"
                               id="servicePrice" name="servicePrice">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-4">
                        <span for="dataset" class="font-weight-bold">Choose Dataset</span>
                    </div>
                    <div class="col-md-8">
                        <select name="dataset" class="form-control col-8" *ngIf="datasets">
                            <option *ngFor="let dataset of datasets" value="{{dataset}}">{{dataset.dataFormat}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success float-right">Launch Service</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
